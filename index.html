<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคิดเลขขั้นสูง</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>เครื่องคิดเลข</h1>
        <input type="text" class="calculator-screen" id="result" disabled>

        <div class="calculator-keys">
            <button type="button" class="operator" value="(">(</button>
            <button type="button" class="operator" value=")">)</button>
            <button type="button" class="operator" value="**2">x²</button>
            <button type="button" class="operator" value="**3">x³</button>
            <button type="button" class="operator" value="sqrt">√</button>
            <button type="button" class="all-clear" value="all-clear">AC</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="/">/</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="*">*</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="-">-</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="equal-sign operator" value="=">=</button>
            <button type="button" class="operator" value="+">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
